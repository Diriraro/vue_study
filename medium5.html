<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Sample</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{count}}</p>
      <p>{{secondCount}}</p>
      <p>computed : {{double}}</p>
      <p>methods : {{triple()}}</p>
      <button @click="count ++">count 증가</button>
      <button @click="secondCount ++">secondCount 증가</button>

      <p>반려동물은?</p>
      <button @click="dogYes()">강아지</button>
      <button @click="catYes()">고양이</button>
      <div v-show="pet != ''">
        <template v-if="pet=='dog'">
          <p>강아지는 귀여워</p>
          <p>집에 오면 강아지는 날 반겨줘</p>
          <p>강아지는 집을 지킬수도 있어</p>
        </template>
        <template v-else>
          <p>고양이는 커여워</p>
          <p>고양이는 시크한 매력이 있어</p>
          <p>고양이에게 간택을 받는다는 것은 영광이야</p>
        </template>
      </div>
      <p v-show="pet == ''">??</p>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          count: 0,
          secondCount: 0,
          pet: "",
        },
        computed: {
          double: function () {
            console.log("Computed double");
            return this.count * 2;
          },
        },
        methods: {
          triple: function () {
            console.log("methods triple");
            return this.count * 3;
          },
          dogYes: function () {
            this.pet = "dog";
          },
          catYes: function () {
            this.pet = "cat";
          },
        },
      });
    </script>
  </body>
</html>
