<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Sample</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
      .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
        display: inline-block;
        margin: 10px;
      }
      .red {
        background-color: red;
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div
        class="demo"
        @click="attachRed= !attachRed"
        :class="{red:attachRed, green:!attachRed}"
      >
        1
      </div>
      <div class="demo" :class="color" :style="{height:myHeight}">2</div>
      <div class="demo" :class="divClasses">3</div>

      <div>2번 상자의 색: <input type="text" v-model="color" /></div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          attachRed: false,
          color: "green",
        },
        computed: {
          divClasses: function () {
            return {
              red: this.attachRed,
              green: !this.attachRed,
            };
          },
          myHeight: function () {
            return this.attachRed ? "50px" : "200px";
          },
        },
      });
    </script>
  </body>
</html>
