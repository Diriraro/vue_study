<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Sample</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{title}}</p>
      <p>{{howAreYou()}}</p>
      <p>{{sayHello()}}</p>
      <p>{{howAreYou2()}}</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          title: "안녕",
        },
        methods: {
          howAreYou: function () {
            return "하우알유";
          },
          howAreYou2: function () {
            return "하우알유투";
          },
          sayHello: function () {
            return this.title + "투";
          },
        },
      });
    </script>
  </body>
</html>
